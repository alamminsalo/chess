<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Search Games</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="game id">Game Id:</h:outputLabel>
                <h:inputText id="username" value="#{faceBean.searchId}"/>
            </h:panelGrid>
            <h:commandButton value="find" action="#{faceBean.findGameById}"/>
            <br/><br/>
            <h:commandLink value="Back to index" action="#{faceBean.toPage(0)}"/>
        </h:form>
    </h:body>
</html>
