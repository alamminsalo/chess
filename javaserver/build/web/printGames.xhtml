<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form >

            <h1>Games print</h1>

            <h:dataTable value="${faceBean.gameList}" var="s"
                         headerClass="generalHeader"
                         footerClass="generalFooter"
                         bgcolor="yellow"
                         border="5"
                         >
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{s.id}
                </h:column>
                <h:column>
                    <f:facet name="header">WHITENAME</f:facet>
                    #{s.white}
                </h:column>
                <h:column>
                    <f:facet name="header">BLACKNAME</f:facet>
                    #{s.black}
                </h:column>
                <h:column>
                    <f:facet name="header">WINNER</f:facet>
                    #{s.winner}
                </h:column>
                <h:column>
                    <f:facet name="header">TURNS</f:facet>
                    #{s.moves}
                </h:column>
            </h:dataTable>
            <href ></href>
        </h:form>
    </h:body>
</html>
