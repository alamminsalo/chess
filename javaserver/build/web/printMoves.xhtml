<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form >

            <h1>Moves print</h1>

            <h:dataTable value="${faceBean.moveList}" var="s"
                         headerClass="generalHeader"
                         footerClass="generalFooter"
                         bgcolor="yellow"
                         border="5"
                         >
                <h:column>
                    <f:facet name="header">GameId</f:facet>
                    #{s.gameId}
                </h:column>
                <h:column>
                    <f:facet name="header">Move</f:facet>
                    #{s.move}
                </h:column>
                <h:column>
                    <f:facet name="header">Piece</f:facet>
                    #{s.piece}
                </h:column>
                <h:column>
                    <f:facet name="header">Status</f:facet>
                    #{s.status}
                </h:column>
                <h:column>
                    <f:facet name="header">Team</f:facet>
                    #{s.team}
                </h:column>
                <h:column>
                    <f:facet name="header">Turn</f:facet>
                    #{s.turn}
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
